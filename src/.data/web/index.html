<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Легкий Поисковик</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-top: 20px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            margin-top: 20px;
        }
        .links {
            margin-top: 30px;
        }
        a {
            display: block;
            margin: 10px 0;
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Легкий Поисковик</h1>
<form action="#" method="GET">
    <input type="text" name="query" placeholder="Введите запрос..." required>
    <input type="submit" value="Поиск">
</form>

<div class="links">
    <h2>Популярные ссылки:</h2>
    <a href="https://www.example.com">Пример сайта 1</a>
    <a href="https://www.example.org">Пример сайта 2</a>
    <a href="https://www.example.net">Пример сайта 3</a>
    <a href="https://www.example.edu">Пример сайта 4</a>
</div>

</body>
</html>
